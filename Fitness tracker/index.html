<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
     <script src="script.js" defer></script>
     <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Fitness Tracker</h1>

        <!-- User Profile Section -->
        <div class="profile-section">
            <label for="userName">User Name:</label>
            <input type="text" id="userName" placeholder="Enter user name">
            <button id="saveProfile">Save Profile</button>
            <button id="userListButton">â–¼</button> <!-- Arrow button for user list -->
            <div id="userListContainer" class="user-list"></div> <!-- Container for user list -->
        </div>

        <!-- Steps Input Section -->
        <div class="steps-section">
            <label for="stepsInput">Add Steps:</label>
            <input type="number" id="stepsInput" placeholder="Enter steps">
            <button id="addSteps">Add Steps</button>
            <button id="resetSteps">Reset Steps</button>
        </div>

        <!-- Goal Section -->
        <div class="goal-section">
            <label for="goalInput">Set Daily Goal:</label>
            <input type="number" id="goalInput" placeholder="Enter daily goal">
            <button id="setGoal">Set Goal</button>
            <button id="resetGoal">Reset Goal</button> <!-- Reset Goal Button -->
        </div>

        <!-- User Data Display -->
        <div class="data-display">
            <h2>Current User: <span id="currentUserDisplay"></span></h2>
            <p>Total Steps: <span id="totalSteps">0</span></p>
            <p>Daily Goal: <span id="dailyGoal">10000</span></p>
            <div class="progress-bar">
                <div id="progressFill" class="progress-fill"></div>
            </div>
            <h3>Weekly Summary:</h3>
            <p>Total Weekly Steps: <span id="totalWeeklySteps">0</span></p>
            <p>Average Steps: <span id="averageSteps">0</span></p>
            <p>Best Day Steps: <span id="bestDay">0</span></p>
        </div>

        <!-- Chart Section -->
        <canvas id="stepsChart" width="400" height="200"></canvas>
   
    </body>
</html>
